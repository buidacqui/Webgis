{% extends "layout.html" %}
{% load static %}
{% block title %} Tìm kiếm dựa vào địa chỉ {% endblock %}
{% block map %}
<link rel="stylesheet" href="{% static 'leaflet/leaflet.css' %}" />
<link rel="stylesheet" href="{% static 'css/map/map.css' %}" />
<script src="{% static 'leaflet/leaflet.js' %}"></script>
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/tomickigrzegorz/autocomplete@1.8.6/dist/css/autocomplete.min.css"
/>
<script src="https://cdn.jsdelivr.net/gh/tomickigrzegorz/autocomplete@1.8.6/dist/js/autocomplete.min.js">
</script>
{% endblock %}
{% block content %}
<section class="special-services">
<div class="container mb-3">
    <div class="auto-search-wrapper loupe text-center">
        <input type="text" autocomplete="off" id="search" placeholder="Nhập vào tên thành phố" />
    </div>
</div>
<div class="container-fluid">
    <div class="row" style="height: 800px">
        <div id="map"></div>
    </div>
</div>
</section>
{% endblock %}
{% block script %}
<script src="{% static 'js/map/searchaddress.js' %}"></script>
{% endblock %}
