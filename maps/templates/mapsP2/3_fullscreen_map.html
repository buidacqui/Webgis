{% extends "layout.html" %}

{% load static %}

{% block title %}
    Bản đồ cơ bản
{% endblock %}

{% block map %}
    <link rel="stylesheet" href="{% static 'leaflet/leaflet.css' %}">
    <link rel="stylesheet" href="{% static 'css/map/map.css' %}">
    <script src="{% static 'leaflet/leaflet.js' %}"></script>
{% endblock %}

{% block content %}
    <section class="special-services">
        <div class="container-fluid">
            <div class="section-title text-center" data-aos="fade-up">
                <h2>Bản đồ cơ bản</h2>
            </div>
            <div class="row" style="height: 800px; position: relative;">
                <button id="fullscreen-button" class="btn btn-primary" style="position: absolute; top: 10px; right: 10px; z-index: 1000;">
                    Fullscreen
                </button>
                <div id="map"></div>
            </div>
            <div class="services_mask">
                <img src="{% static 'img/mask/mask09.svg' %}" alt="Icon" class="img-fluid mask_01" />
            </div>
        </div>
    </section>
{% endblock %}

{% block script %}
    <script src="{% static 'js/map/fullscreenmap.js' %}"></script>
    <script>
        document.getElementById("fullscreen-button").addEventListener("click", function () {
            let mapElement = document.getElementById("map");

            if (!document.fullscreenElement) {
                if (mapElement.requestFullscreen) {
                    mapElement.requestFullscreen();
                } else if (mapElement.mozRequestFullScreen) { // Firefox
                    mapElement.mozRequestFullScreen();
                } else if (mapElement.webkitRequestFullscreen) { // Chrome, Safari & Opera
                    mapElement.webkitRequestFullscreen();
                } else if (mapElement.msRequestFullscreen) { // IE/Edge
                    mapElement.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });
    </script>
{% endblock %}
